apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend-service
spec:
  type: ClusterIP
  selector:
    {{- include "common.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
  ports:
    - name: ui
      protocol: TCP
      port: 80
      targetPort: 80
