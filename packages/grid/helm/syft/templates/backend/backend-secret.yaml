{{- $secretName := "backend-secret" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $secretName }}
type: Opaque
data:
  {{- $rootPassword := include "common.secrets.generate" (dict "default" .Values.node.defaultSecret.rootPassword "context" $) }}
  defaultRootPassword: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "defaultRootPassword" "value" $rootPassword "context" $) }}
